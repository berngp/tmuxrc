# vim: set ft=tmux tw=78 wrap:
# If there's nothing more important in tmux, it's your freaking statusbar.
# It's what you look at to check on things and when configured to the max, it
# can *sometimes* be the reason why you go fullscreen on your terminal
# sessions!

set -gw status-interval 1

set -gw status-utf8 on

# Make it sit in the middle.
set -gw status-justify left
set -gw status-position bottom

set -gw monitor-activity on
set -gw visual-activity off

set -gw visual-bell on
set -gw bell-action current
set -gw bell-on-alert on

set -gw status-bg colour0
set -gw status-fg colour255

set -gw status-left-length 120
set -gw status-left "#(jalcine-tmux-status --left)"
set -gw status-left "#[bg=colour0,fg=colour255,bold] #S #[bg=colour255,fg=colour0] Online: #{online_status}#[nobg,nofg] #[nobold] #[underscore]#T#[nounderscore] #[default]"

set -gw status-right-length 120
set -gw status-right "#(jalcine-tmux-status --right)"
set -gw status-right "#[bold,fg=colour27,bg=colour255] $USER#[fg=black]@#[fg=colour22]#(hostname) #[default]#[bold,bg=colour0,fg=black] Bat: #{battery_percentage}#[nobold,nobg,nofg] #[fg=colour255,bg=colour27,bold] %d/%m/%g %T #[default]"

